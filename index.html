<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/home.module.css">
    <title>Home | QR Generator</title>
</head>
<body>
    
    <header class="header">
        <nav class="nav">
            <img src ="./assets/logo.png" alt='logo' />
            <ul>
                <li>QR code</li>
                <li>Home</li>
                <li>Contact Us</li>
            </ul>
            <div>
                <button class="btn login">Login</button>
                <button class="btn register">Register</button>
            </div>
        </nav>
    </header>  
    <section class="heroSection">
        <div class="heroText">
            <h1>Free QR Code Generator</h1>
            <p class="heroDescription">Why type when you can scan? <br />
                Make QR Code for your website or PDF in three easy steps.</p>
            <p class="heroSmallText">Promote Interaction, Engagement and smooth experience.</p>
            <button class="btn create"> + Create QR Code </button>    
        </div>
        <div class="heroImage">
            <img src ="assets/QR-code.png" alt='QR code' />
        </div>
    </section>
    <section class="show">
        <div class="showContainer">
            <div class="showBox">
                <img src ="./assets/qrcode.png" alt='QR code' />
                <p>Generate QR code </p>
            </div>    
            <div class="showBox">
                <img src ="assets/download.png" alt='QR code' />
                <p>Download your code </p>
            </div>    
            <div class="showBox">
                <img src ="assets/share.png" alt='QR code' />
                <p>Share your code </p>
            </div>    
        </div>    
    </section>      
</body>
</html>
